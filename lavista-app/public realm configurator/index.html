<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RhinoCompute: GH SubD Object</title>
        <link href="style.css" rel="stylesheet">

    </head>


<body>
    <div id="loader"></div>
    <div id="container">
      <div class="split left">
        <div id="overlay">
         
          <div class="sliders">
        
            <div>
              <h3>Site Set-up</h3>
            </div>
              <div>
                <input type="range" id="siteLength" name="siteLength" min="150" max="300" value="250" step="10">
                <label for="siteLength">Site Length</label>
            </div>
            <div>
                <input type="range" id="siteWidth" name="siteWidth" min="50" max="150" value="100" step="10">
                <label for="siteWidth">Site Width</label>
            </div>
          </div>




  
          <div class="sliders">
        
            <div>
              <h3>Street Set-up</h3>
            </div>
              <div>
                <input type="range" id="streetAngle" name="Street Angle" min="-35" max="35" value="-35" step="5">
                <label for="streetAngle">Street Angle</label>
            </div>
            <div>
                <input type="range" id="streetWidth" name="Street Width" min="4" max="40" value="12" step="2">
                <label for="streetWidth">Street Width</label>
            </div>
          <div>
            <input type="range" id="streetPosition" name="Street Position" min="-20" max="20" value="0" step="1">
            <label for="streetPosition">Street Position</label>
        </div>
      </div>
      

      <div class="sliders">
        
        <div>
          <h3>Apartment Set-up</h3>
        </div>
          <div>
            <input type="range" id="buildingDepth" name="Building Depth" min="12" max="24" value="18" step="1">
            <label for="buildingDepth">Building Depth</label>
        </div>
        <div>
            <input type="range" id="buildingGap" name="Building Gap" min="4" max="15" value="12" step="1">
            <label for="buildingGap">Building Gap</label>
        </div>
      <div>
        <input type="range" id="podiumHeight" name="Podium Height" min="3" max="12" value="12" step="1">
        <label for="podiumHeight">Podium Height</label>
    </div>
    <div>
      <input type="range" id="floorHeight" name="Floor Height" min="3" max="6" value="3" step="1">
      <label for="floorHeight">Floor Height</label>
    </div>
      <div>
          <input type="range" id="levelNumber" name="Level Number" min="2" max="20" value="6" step="1">
          <label for="levelNumber">Level Number</label>
      </div>
    </div>





        <!--  <div class="sliders">
            <div>
              <h3>Layer Visibility</h3>
            </div>
              <div>
                <label for="RH_IN:showRoof">Hide Terrace</label>
                <input type="checkbox" id="RH_IN:showRoof">
              </div>
            </div>
  -->


          <div class="sliders">
            <div>
              <h3>Data</h3>
            </div>
            <div>
              <h3 class ="data" id="Terrace">  </h3>
              <h3 class ="data" id="Podium">  </h3>
              <h3 class ="data" id="Apartments">  </h3>
            </div>
          </div>
        </div>
        

    <div class="split right">
      <script type="module" src="./script.js"></script>
    </div>
  </body>
  
  </html>
