<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    

    
    <!--The div element for the map -->
    <div id="map">   
    </div>

 
    

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-4tLx1iAkuSEnGwz9JGGHyXbKMLpPcAI&callback=initMap&libraries=&v=weekly"
      async></script>

  </body>
</html>
